{% extends "base.html" %}

{% block title %}Внутренняя ошибка - LLM Attack Simulation{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-bug fa-5x text-danger mb-4"></i>
                <h1 class="display-1 text-muted">500</h1>
                <h2 class="h3 mb-3">Внутренняя ошибка сервера</h2>
                <p class="text-muted mb-4">
                    Произошла непредвиденная ошибка. Попробуйте обновить страницу или обратитесь к администратору.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                    <button class="btn btn-outline-secondary" onclick="location.reload()">
                        <i class="fas fa-redo me-2"></i>Обновить страницу
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
